<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>The Weather Channel</title>
  </head>
  <body>
    <section class="weather">
      <form id="form">
        <input id="city" type="text" placeholder="Enter a city" autofocus />
        <button>&#x2192;</button>
      </form>
      <h1 class="weather__city" id="city_name"></h1>
      <p class="weather__date" id="city_date"></p>

      <h3 class="weather__temp" id="city_temp"></h3>
      <p class="weather__description" id="city_description"></p>
      <p class="weather__min-max" id="city_min-max"></p>
      <p class="weather__humidity" id="city_humidity"></p>
      <p class="weather__wind" id="city_wind"></p>
    </section>
  </body>
</html>
