<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Wheather.js</title>
  </head>
  <body>
    <header>
      <h1>The Wheater Channel</h1>
    </header>

    <nav>
      <section class="banner">
        <div>
          <p>Chicago</p>
          <span>37°C</span>
        </div>

        <div>
          <p>NewYork</p>
          <span>25°C</span>
        </div>

        <div>
          <p>Washington</p>
          <span>37°C</span>
        </div>
      </section>
    </nav>

    <form id="form" class="form">
      <label class="label" for="input">Make you own list</label>
      <input
        class="input"
        type="text"
        name="input"
        id="input"
        placeholder="Search for a city"
      />
      <input class="button" type="submit" value="Add city" id="button" />
      <p id="alert" class="alert">Ya tienes esa ciudad</p>
    </form>

    <section class="container"></section>

    <script type="module" src="/src/assets/js/index.js"></script>
  </body>
</html>
